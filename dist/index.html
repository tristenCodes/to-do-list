<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="task-form-container">
      <img src="icons/x.svg" alt="exit button" id="exit_task" />
      <form class="task-form">
        <h2>Create a Task</h2>

        <div class="task-name-div">
          <label for="task-name">Task Name</label>
          <input type="text" name="task-name" id="task-name" required />
        </div>

        <div class="task-duedate-div">
          <label for="task-duedate">Due Date</label>
          <input type="date" name="task-duedate" id="task-duedate" required />
        </div>

        <div class="task-description-div">
          <label for="task-description">Task Description</label>
          <textarea
            name="task-description"
            id="task-description"
            cols="30"
            rows="5"
            required
          ></textarea>
        </div>

        <div class="task-priority-div">
          <label for="task-priority">Priority</label>
          <select name="task-priority" id="task-priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
            <option value="None">None</option>
          </select>
        </div>

        <div class="task-submit-div">
          <button id="submit">Submit</button>
        </div>
      </form>
    </div>

    <div id="grid-container">
      <header>
        <h1 id="main-header">To-Do List</h1>
      </header>

      <div class="grid-content">
        <h1 id="projectTitle">Null</h1>
        <div class="task-container"></div>
        <footer>
          <img id="new-task" src="icons/plus-square.svg" />
        </footer>
      </div>

      <div class="grid-sidebar">
        <ul class="sidebar-projectList"></ul>
        <div class="project-options">
          <span id="new-project">Create Project</span>
        </div>
      </div>
    </div>
  </body>
</html>
